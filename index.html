<!DOCTYPE html>
<html lang="pt-br" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTimer 2.0</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="src/main.js" type="module" defer></script>
</head>

<body>

    <div id="app">
        <div id="toggle-mode">
            <i class="ph ph-sun"></i>
            <i class="ph ph-moon"></i>
        </div>

        <div class="timer">
            <section class="time">
                <span id="minutes">00</span>
                <span>:</span>
                <span id="seconds">00</span>
            </section>

            <section class="controls">
                <button data-action="toggleRunning" class="ph ph-play-circle"></button>
                <button data-action="toggleRunning" class="ph ph-pause-circle hide"></button>
                <button data-action="set" class="ph ph-stop-circle"></button>
                <button data-action="plus" class="ph ph-plus-circle"></button>
                <button data-action="minus" class="ph ph-minus-circle"></button>
            </section>
        </div>

        <section class="sounds">
            <button class="ph ph-tree"></button>
            <button class="ph ph-storefront"></button>
            <button class="ph ph-cloud-rain"></button>
            <button class="ph ph-fire"></button>
        </section>
    </div>
</body>

</html>
